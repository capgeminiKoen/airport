
<div class="modal-header">
    <button type="button" class="close" data-dismiss="modal">&times;</button>
    <h4 class="modal-title">Select plane</h4>
</div>
<div class="modal-body">
    <div class="form-group">
        <label for="airportPopupPlanes">Select Plane</label>
        <select class="form-control" id="airportPopupPlanes" required>
        </select>
    </div>
    <div class="form-group">
        <label for="airportPopupLocation">Airport destination</label>
        <select class="form-control" id="airportPopupLocation" required>
        </select>
    </div>

    <div class="row form-group">
        <input id="submitButton" class="btn btn-default" type="submit" onclick="movePlaneFromAirport()" value="Move plane">
    </div>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
</div>
