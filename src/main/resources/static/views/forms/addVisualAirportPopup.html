<div class="modal-title">
    <div class="modal-header">
        <h4>Add airport</h4>
    </div>
</div>
<div class="modal-body" >
    <form onsubmit="return false;" role="form" class="visual form-horizontal" >
        <input type="hidden" id="visualAirportFormXPosition">
        <input type="hidden" id="visualAirportFormYPosition">

        <div class="form-group">
            <label class="col-sm-2" for="airportNameVisual">Airport name</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="airportNameVisual" name="roomNumber" placeholder="Airport name" required>
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-2" for="airportCityVisual">Airport city</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="airportCityVisual" name="roomNumber" placeholder="Airport city" required>
            </div>
        </div>

        <div class="col-sm-10 col-sm-offset-2 form-group">
            <button class="btn btn-default" value="Add Airport" onclick="addVisualAirportFormSubmit()">Add airport</button>
        </div>
    </form>
</div>
