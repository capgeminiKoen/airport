<div class="modal-title">
    <div class="modal-header">

        <h4>Add airport</h4>
    </div>
</div>
<div class="modal-body" >
<form data-toggle="validator" role="form" id="addAirportForm" class="form-horizontal">
    <div class="form-group">
        <label class="col-sm-2" for="airportName">Airport name</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="airportName" name="roomNumber" placeholder="Airport name" required>
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-2" for="airportCity">Airport city</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="airportCity" name="roomNumber" placeholder="Airport city" required>
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-2" for="airportLocationX">Airport X coordinate</label>
        <div class="col-sm-10">
        <input type="number" class="form-control" id="airportLocationX" min="0" max="1024" name="roomNumber" placeholder="Airport city" required>
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-2" for="airportLocationY">Airport Y coordinate</label>
        <div class="col-sm-10">
            <input type="number" class="form-control" id="airportLocationY" min="0" max="768" name="roomNumber" placeholder="Airport city" required>
        </div>
    </div>

    <div class="col-sm-10 col-sm-offset-2 form-group">
        <input id="submitButton" class="btn btn-default" type="submit" value="Add Airport">
    </div>
</form>
</div>

<!--Import the corresponding js-->
<script src="js/addAirport.js"></script>
